<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node.js + Socket.io + Redis Chat | ScaleGrid</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body style="background-color: bisque;">
<div class="container">
    <h1 style="color:rgb(116, 53, 9);">Mesajlaşma sistemime hoşgeldiniz :)</h1>
    <div class="join-chat">
        <label style="color:rgb(116, 53, 9); font-weight: bold;" for="username">Kullanıcı Adınız:</label>
        <input type="text" id="username" name="username" placeholder="Buraya giriniz." style="border:3px solid; border-radius: 10%;"/>
        <input style="color:white; background-color: rgb(19, 189, 42);" type="button" id="join-chat" value="Giriş yap"/>
    </div>
    <br/>
    <div class="chat-info"></div>
    <br/>
    <div class="chat">
        <div class="messages"></div>
        <textarea name="message" id="message" cols="90" rows="5"
                  placeholder="Mesajı giriniz:" style="border:5px solid; border-radius: 0%; border-color:rgb(116, 53, 9)"></textarea><br/><br/>
        <input type="button" id="send-message" data-username="" value="Mesajı gönder">
        <input type="button" id="leave-chat" data-username=""  style="background-color:red; color:white;" value="Mesajlaşmadan ayrıl">
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.6.0/socket.io.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
